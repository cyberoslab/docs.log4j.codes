<h3>Admin Search</h3>
<div class="row mb-lg">
   <div class="col-md-6 mb-lg">
      <div class="input-group">
         <span class="input-group-btn">
            <div class="btn btn-default">Username</div>
         </span>
         <input type="text" ng-model="data.username" class="form-control" />
      </div>
   </div>
   <div class="col-md-6 mb-lg">
      <div class="input-group">
         <span class="input-group-btn">
            <div class="btn btn-default">Email</div>
         </span>
         <input type="text" ng-model="data.email" class="form-control" />
      </div>
   </div>
   <div class="col-md-6 mb-lg">
      <div class="input-group">
         <span class="input-group-btn">
            <div class="btn btn-default">Phone</div>
         </span>
         <input type="text" ng-model="data.phonenumber" class="form-control" />
      </div>
   </div>
   <div class="col-md-6 mb-lg">
      <div class="input-group">
         <span class="input-group-btn">
            <div class="btn btn-default">Imei</div>
         </span>
         <input type="text" ng-model="data.imei" class="form-control" />
      </div>
   </div>
   <div class="col-md-6 mb-lg">
      <button ng-click="search()" class="btn btn-default">
         <li class="fa fa-search"></li>&nbsp; Search</button>
   </div>
</div>
<div class="row">
   <table class="table table-hover table-bordered table-striped table-condensed">
      <thead>
         <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="row in result">
            <td>{{row.FirstName}}</td>
            <td>{{row.LastName}}</td>
            <td>{{row.UserName}}</td>
            <td>
               <div ng-repeat="erow in row.Emails">{{erow.Address}}</div>
            </td>
         </tr>
      </tbody>
   </table>
</div>
